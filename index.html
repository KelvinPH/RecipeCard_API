<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Recipe card with random recipe">
    <meta name="keywords" content="HTML, CSS, JavaScript, Leads.io, Assignment">
    <meta name="author" content="Kelvin Huurman">
    <link rel="stylesheet" href="assets/css/app.css">
    <title>Recipe Card</title>
</head>
<body>

    <main>

        <div class="container">
            <div class="card">
                <div class="front">
                    <div class="arrow">
                        <a href="#"><img src="assets/images/arrow-right.svg"></a>
                    </div>
                </div>
                <div class="back">
                    <div class="selection">
                        <div class="buttons">
                            <a href="#" class="instructions active">Instructions</a>
                            <a href="#" class="ingredients">Ingredients</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="assets/js/fetch.js"></script> 
    <script src="assets/js/app.js"></script> 
</body>
</html>
